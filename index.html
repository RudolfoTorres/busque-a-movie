<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"><!-- BOX ICONS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>busque-a-movie</title>
</head>
<body>
    <div class="banner" id="banner">
        <div class="genero caixinha" id="genero"></div>
        <div class="duracao caixinha" id="duracao"></div>

        <div class="wrapper">
            <div class="caixa-info" id="select-wrapper">
                <input type="text" class="select-movie" id="select-movie">
                <select class="select-movie" id="movies-select">
                    <option value="" disabled selected>Type and choose your movie</option>
                </select>
            </div>

            <div class="caixa-info" id="caixa-info">
                <div class="elenco">
                    <h4>Cast:</h4>
                    <p id="elenco"></p>
                </div>
                <div class="premios">
                    <h4>Awards:</h4>
                    <p id="premios"></p>
                </div>
                <div class="produtora">
                    <h4>Production:</h4>
                    <p id="produtora"></p>
                </div>
                <div class="pais-classificacao">
                    <div class="pais">
                        <h4>Country:</h4>
                        <p id="pais"></p>
                    </div>
                    <div class="classificacao">
                        <h4>Rated:</h4>
                        <p id="classificacao"></p>
                    </div>
                </div>
            </div>

            <div class="banner-footer">
                <a href="#" class="pesquisa" onclick="mostrarEsconder('select-wrapper')">
                    <i class='bx bx-search-alt'></i>
                    <p>search</p>
                </a>

                <div class="caixinha" id="nota"></div>

                <a href="#" class="more-info" onclick="mostrarEsconder('caixa-info')">
                    <i class='bx bx-info-circle' ></i>
                    <p>more info</p>
                </a>
            </div>
        </div>
    </div>
    
    <div class="info">
        <div class="titulo" id="titulo"></div>
        <div class="sinopse" id="sinopse"></div>

        <div class="rodape">
            <div class="diretor">
                <h4>Director:</h4>
                <p id="diretor"></p>
            </div>

            <div class="ano">
                <h4>Year:</h4>
                <p id="ano"></p>
            </div>
        </div>
    </div>

</body>
<script src="js/api.js"></script>
</html>
